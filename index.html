<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
       <h1 class="text-center">Pomodoro (Tomato) Timer</h1><br><br><br>

       <div class="container text-center">
         <div class="row">

           <div class="col-sm-4 col-md-4">
              <h4>Session Length (seconds)</h4>
              <button class="btn btn-default">-</button>
              <input id="session" type="text">
              <button class="btn btn-default">+</button>
           </div>

           <div class="col-sm-4 col-md-4">
              <h4>Break Length (seconds)</h4>
              <button class="btn btn-default">-</button>
              <input id="rest" type="text">
              <button class="btn btn-default">+</button>
           </div>

           <div class="col-sm-4 col-md-4">
              <h4>Rounds</h4>
              <button class="btn btn-default">-</button>
              <input id="round" type="text">
              <button class="btn btn-default">+</button>
           </div>

         </div>
       </div><br><br><br>

       <div class="container timer">
         <div class="well well-sm">
           <p class="text-center time">25:00</p>
         </div>
       </div><br>

       <div class="container text-center">
         <div class="btn-div">
           <button id="start-btn" class="btn btn-lg btn-success">Start</button>
         </div>
         <div class="btn-div">
           <button id="pause-btn" class="btn btn-lg btn-warning">Pause</button>
         </div>
         <div class="btn-div">
           <button id="stop-btn" class="btn btn-lg btn-danger">Stop</button>
         </div>
       </div>
    <audio id="play" src="Drum Roll.mp3"></audio>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
