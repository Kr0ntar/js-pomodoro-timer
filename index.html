<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet"> 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
       <h1 class="text-center headings">Pomodoro (Tomato) Timer</h1><br><br><br>

       <div id="inputs" class="container text-center">
         <div class="row">

           <div class="col-sm-4 col-md-4">
              <h3 class="headings">Session Length (seconds)</h3>
              <button id="session-minus" class="btn btn-default">-</button>
              <input id="session" type="text">
              <button id="session-plus" class="btn btn-default">+</button>
           </div>

           <div class="col-sm-4 col-md-4">
              <h3 class="headings">Break Length (seconds)</h3>
              <button id="break-minus" class="btn btn-default">-</button>
              <input id="rest" type="text">
              <button id="break-plus" class="btn btn-default">+</button>
           </div>

           <div class="col-sm-4 col-md-4">
              <h3 class="headings">Rounds</h3>
              <button id="round-minus" class="btn btn-default">-</button>
              <input id="round" type="text">
              <button id="round-plus" class="btn btn-default">+</button>
           </div>
         </div>
       </div><br><br><br>

       <div id="timer" class="container">
         <div class="well well-sm">
           <p id="time" class="text-center">00:00:00</p>
           <p id="round-display" class="text-center"><span id="current-round">1</span> of <span id="total-rounds">8</span></p>
         </div>
       </div><br>

       <div id="msg-blank" class="alert alert-danger">
          <h3 class="text-center">No blank fields please.</h2>
       </div>

       <div id="msg-invalid" class="alert alert-danger">
          <h3 class="text-center">Invalid input (numbers only).</h2>
       </div>

       <div id="session-zero" class="alert alert-danger">
          <h3 class="text-center">Please specify session length.</h2>
       </div>

       <div id="round-zero" class="alert alert-danger">
          <h3 class="text-center">Please specify no. of rounds.</h2>
       </div>

       <div id="btn-controls" class="container text-center">
         <div class="btn-div">
           <button id="start-btn" class="btn btn-lg btn-success">START</button>
         </div>

         <div class="btn-div">
           <button id="stop-btn" class="btn btn-lg btn-danger">STOP / RESET</button>
         </div>
       </div>

       <div id="back-btn-div" class="text-center">
         <button id="back-btn" class="btn btn-lg btn-danger">Back</button>
       </div>

    <audio id="clock-tick" src="sounds/Clock Ticking.mp3"></audio>
    <audio id="interval-beep" src="sounds/Interval Beep Sound.mp3"></audio>
    <audio id="end-beep" src="sounds/Bleep.mp3"></audio>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
